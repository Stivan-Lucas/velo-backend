services:
  database:
    image: postgres:17-alpine
    container_name: pg_engine_dev
    restart: unless-stopped

    networks:
      - backend_network

    env_file:
      - .env

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "${DB_PORT_EXTERNAL}:${DB_PORT_INTERNAL}"

    volumes:
      - pg_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

networks:
  backend_network:
    driver: bridge

volumes:
  pg_data:
    driver: local
